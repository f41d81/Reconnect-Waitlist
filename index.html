<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting List - ReConnect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        #message {
            margin-top: 10px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Waiting List Buku ReConnect ðŸ“–</h2>
        <p>Daftar sekarang dan jadi yang pertama mendapatkan buku ini!</p>

        <form id="waitingListForm">
            <input type="text" id="name" placeholder="Nama Anda" required>
            <input type="email" id="email" placeholder="Email Anda" required>
            <button type="submit">Daftar Sekarang</button>
        </form>

        <p id="message"></p>
    </div>

    <script>
        document.getElementById("waitingListForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;

            fetch("https://script.google.com/macros/s/1y6CeG1KxTSTpFp4aCPoq4C1vFzWQqMq33FUE6cjvMkpyaK6y2Ngulz5X/exec", {
                method: "POST",
                body: JSON.stringify({ name: name, email: email }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("message").textContent = "Terima kasih! Anda sudah masuk waiting list.";
                document.getElementById("waitingListForm").reset();
            })
            .catch(error => {
                document.getElementById("message").textContent = "Terjadi kesalahan, coba lagi.";
                console.error("Error:", error);
            });
        });
    </script>

</body>
</html>
