<!DOCTYPE html>
<html>
<head>
  <title>Waiting List</title>
</head>
<body>
  <h1>Daftar Tunggu</h1>
  <form id="waitlist-form">
    <label for="name">Nama:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <button type="submit">Submit</button>
  </form>
  <div id="response-message"></div>

  <script>
 document.getElementById("waitlist-form").addEventListener("submit", function(event) {
    event.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;

    fetch("https://script.google.com/macros/s/AKfycbwS1CkMz7oyM_rPm6eRqr4QjgqBzPmM1-cZYup5qMW6PXEERQxvmDr6-mpSWZSgSjeY/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name: name, email: email })
    })
  .then(response => {
        if (!response.ok) {
            // Coba parsing error dari JSON, jika tidak ada, berikan pesan umum
            return response.json().then(err => {
                throw new Error(err.message || 'Terjadi kesalahan server. Mohon coba lagi nanti.');
            }).catch(error => { 
                throw new Error('Terjadi kesalahan server. Mohon coba lagi nanti.'); 
            });
        }
        return response.json();
    })
  .then(result => {
        // Berikan pesan yang lebih spesifik berdasarkan status
        if (result.status === "success") {
            document.getElementById("response-message").innerText = "Pendaftaran berhasil!";
        } else {
            document.getElementById("response-message").innerText = "Gagal: " + (result.message || "Terjadi kesalahan.");
        }
    })
  .catch(error => {
        document.getElementById("response-message").innerText = "Terjadi kesalahan: " + error.message;
        console.error("Error:", error);
    });
});
  </script>
</body>
</html>
